{% extends 'layouts/base.html' %}
{% load static %}
{% block title %}Register{% endblock %}
<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}
<main class="main" id="top">
    <div class="container-fluid">
        <div class="row min-vh-100 flex-center g-0">
            <div class="col-lg-12 col-xxl-5 py-3 position-relative">
                <div class="card overflow-hidden z-index-1">
                    <div class="card-body p-0">
                        <div class="row g-0 h-100">
                            <div class="col-md-7 d-flex flex-center">
                                <div class="p-4 p-md-5 flex-grow-1">
                                    <h3>Register</h3>
                                    <form action='/register' method='post' id='RegisterForm'>
                                        {% csrf_token %}
                                        <div class="mb-3">
                                            <label class="form-label" for="card-id">ID</label>
                                            <input class="form-control" type="text" autocomplete="on" id="card-id" name="card-id" onchange="CheckID(this.value)"/>
                                            <span id="idError" class="text-danger"></span>
                                        </div>
                                        <div class="row gx-2">
                                            <div class="mb-3 col-sm-6">
                                                <label class="form-label" for="card-password">Password</label>
                                                <input class="form-control" type="password" autocomplete="on" id="card-password" name='card-password' onchange="CheckPassword(this.value); SamePassword();"/>
                                            </div>
                                            <div class="mb-3 col-sm-6">
                                                <label class="form-label" for="card-confirm-password">Confirm Password</label>
                                                <input class="form-control" type="password" autocomplete="on" id="card-confirm-password" name='card-confirm-password' onchange="SamePassword()"/>
                                            </div>
                                        </div>
                                        <span id="passwordError" class="text-danger"></span>
                                        <div class="mb-3">
                                            <label class="form-label" for="card-name">Name</label>
                                            <input class="form-control" type="text" autocomplete="on" id="card-name" name='card-name' />
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label" for="card-eno">employee number</label>
                                            <input class="form-control" type="text" autocomplete="on" id="card-eno" name='card-eno' />
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label" for="card-phone">phone</label>
                                            <input class="form-control" type="text" autocomplete="on" id="card-phone" name='card-phone' />
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label" for="card-email">EMAIL</label>
                                            <input class="form-control" type="email" autocomplete="on" id="card-email" name='card-email' onchange="CheckEmail(this.value)"/>
                                            <span id="emailError" class="text-danger"></span>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label" for="card-depart">department</label>
                                            <input class="form-control" type="text" autocomplete="on" id="card-depart" name='card-depart' />
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label" for="card-factory">factory</label>
                                            <input class="form-control" type="text" autocomplete="on" id="card-factory" name='card-factory' />
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label" for="card-auth">auth</label>
                                            <select class="form-select" id="card-auth" name="card-auth">
                                                <option value="engineer">Engineer</option>
                                                <option value="manager">Manager</option>
                                            </select>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="card-register-checkbox"/>
                                            <label class="form-label" for="card-register-checkbox">I accept the <a href="#">terms </a>and <a href="#">privacy policy</a></label>
                                        </div>
                                        <div class="mb-3">
                                            <button class="btn btn-primary d-block w-100 mt-3" type="button" onclick="register()">Register</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </main>
{% endblock %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}
<script src="{% static 'jsmeta/user/script_user_register.js' %}"></script>

{% endblock javascripts %}
